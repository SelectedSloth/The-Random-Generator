<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Random Fable Generator</title>
</head>
<body class="dark">
    <main>
        <div class="grid">
            <div class="container four-rem">
                <h1>Randomness Generator</h1>
            </div>
            <div class="container">
                <p id="random-topic">Click to generate a random fable.</p>
            </div>
            <div class="container four-rem">
                <h2 class="instruction">Click anywhere to generate a new random sentence.</h2>
                <br>
                <h2 class="instruction">Click on the randomize button to do something random.</h2>
            </div>
        </div>
    </main>
    <div id="menu">
        <div class="button" id="randomize">Randomize</div>
        <div class="button" id="color-theme-button">Toggle Color Mode</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
